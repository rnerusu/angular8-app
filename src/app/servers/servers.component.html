<input type= "text" class = "form-control" (input)="onUpdateServerName($event)">
<input type= "text" class = "form-control" [(ngModel)] = "serverName">
<button class="btn btn-primary" [disabled] = "!allowNewServer" 
(click) = "onCreateServer()" >Add Server</button>
<p *ngIf = "serverCreated">{{serverCreationStatus}}</p>
<app-server *ngFor = "let server of servers"></app-server>

<!--assignment 1 -->
<input type = "text" class = "form=control" [(ngModel)] = "userName" >
<p>{{userName}}</p>
<button class= "btn btn-primary" [disabled] = "userName.length == 0" (click) = 'onReset($event)'>Reset </button>

<!--assignment 2 -->
<button class = "btn btn-primary" (click) = "onBtnClick()"> Display Details </button>
<p *ngIf = "btnCLicks.length %2 === 0" >Display content {{btnCLicks}}</p>
<p *ngFor = "let count of btnCLicks; let i = index" 
[ngStyle] = "{backgroundColor : i>= 4 ? 'blue' : 'transparent' }"
[ngClass] = "{whiteText :  count >= 5 } " >{{count}}</p>
